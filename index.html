<!DOCTYPE html>
<html>
<head>
  <title>AI Website Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Page heading -->
<h2>AI Website Generator</h2>

<textarea id="prompt" placeholder="Describe your website here..."></textarea>

<button onclick="generate()">Generate Website</button>

<h3>Website Preview</h3>

<!-- Link JavaScript logic -->
<script src="script.js"></script>
</body>
</html>
